<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id = header>Are you ready for a quiz?</h1>
    <h2 id = timer>Timer goes here</h2>
    <button id = start> Start </button>
    <div class = container>
        <h3 id = question>Questions appear here</h3>
        <ol id = answers>
            <li><button id = firstOption>Option 1</button></li>
            <li><button id = secondOption>Option 2</button></li>
            <li><button id = thirdOption>Option 3</button></li>
            <li><button id = fourthOption>Option 4</button></li>
        </ol>
        <h4 id = answerCheck></h4>
    </div>
    <div id = end>
        <form>
            <input type="text" placeholder="Name" id = nameList>
            <button id = submitScore> Submit</button>
        </form>     
        <button id = startOver> Start Over</button>
        <button id = clearScores> Clear High Scores</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
